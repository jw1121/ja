# Drops existing tables, recreates them and executes import.sql
spring:
  # Settings for the oracle connection
  datasource:
    url:
      jdbc:oracle:thin:@localhost:1521:xe
    username:
      <your username>
    password:
      <your password>
    driver-class-oracle:
      jdbc:
        driver:
          OracleDriver
  salt:

server:
  port: 8080

management:
  endpoints:
    web:
      base-path: /

jackson:
  mapper:
    accept_case_insensitive_properties: true